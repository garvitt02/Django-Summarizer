<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Summarizer</title>
    <!-- Include Bootstrap for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Upload Document for Summarization</h1>

        <br><br><br>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="document" class="form-label">Choose your document (PDF, DOCX, TXT):</label>
                <input type="file" class="form-control" id="document" name="document" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Upload & Summarize</button>
        </form>

        
        {% if summary %}
            <div class="mt-5">
                <h2>Summary:</h2>
                <div class="card">
                    <div class="card-body">
                        <p>{{ summary }}</p>
                    </div>
                </div>
            </div>
        {% endif %}

      
        {% if error %}
            <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
